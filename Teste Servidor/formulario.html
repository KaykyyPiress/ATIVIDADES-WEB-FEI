<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background-color: lightseagreen;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1> PREENCHA </h1>
    <form action="servidor.js" method="post"> <!--mudar metodo de get para post-->
    <p>
        <label for="ilogin"> LOGIN:</label>
        <input type="text" name="login" id="ilogin" required minlength="5" maxlength="10" size = "30" placeholder="Digite seu email de login"> <!--required não deixa o usuário entrar sem colocar nada no input
                                                                                                conndo max e linlength estabelece o numero maximo de caracteres-->
    </p>
    
    <p>
        <label for = "isenha"> Senha: </label>
        <input type="password" name="senha" id="isenha" requiredminlength="5" maxlength="10" placeholder="Digite sua senha:">   <!-- comando type = password faz com que a caixa fiquem em formato de senha--> 
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
